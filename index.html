<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>3点見積もり方法</title>
  <link rel="stylesheet" type="text/css" href="./milligram.css" />

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <h3>3点見積もり方法</h3>
      </div>
    </div>
    <div class="column columns-100 card">
      <div class="row">
        <div class="column card">
          <label for="DB">作業内容</label>
          <input type="text" id="task" value="" placeholder="作業タスク名">
        </div>
      </div>
      <div class="row">
        <div class="column card">
          <label for="DB">最可能値</label>
          <input id="average" type="number" value="" placeholder="大体の予想">
        </div>
        <div class="column card">
          <label for="DB">楽観値</label>
          <input id="happy" type="number" value="" placeholder="楽観的に考えた数字">
        </div>
        <div class="column card">
          <label for="DB">悲観値</label>
          <input id="sad" type="number" value="" placeholder="悲観値に考えた数字">
        </div>
      </div>
    </div>
    <div class="column columns-100 card">
      <div class="row">
        <h4>計算式は（悲観値＋４×最可能値＋楽観値）÷６です。</h4>
      </div>
      <div class="row">
        <div id="formula"></div>
      </div>
      <div class="row">
        <div id="result" class="result-area"></div>
      </div>
      <div id="save" class="button button-outline">画面に一時保存</div>
      <div id="saveArea" class="save-zone">

      </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
